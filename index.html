<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pioneer bank</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="container">

        <h1 id="welcome" class="text-center">Welcome to our Bank</h1>
<div id="login-area">
    <div class="submit-area">
        <h4>Login</h4>
        <input class="form-control" placeholder="Enter your email"/>
        <br />
        <input class="form-control" placeholder="Enter your password"/>
        <br />
        <button id="login" class="btn btn-success">Login</button>
    </div>


</div>

<div id="transaction-area">
    <div class="row">
        <div class="col-md-4 mt-3">
            <div class="deposit bg-danger p-2 shadow-lg">
                <h4>Withdraw</h4>
                <h2>$ <span id="currentdeposit">00</span></h2>
</div>
</div>


    <div class="col-md-4 mt-3">
        <div class="Withdraw bg-success p-2 shadow-lg">
            <h4>Withdraw</h4>
            <h2>$ <span id="currentwithdraw">00</span></h2>
</div>
</div>


    <div class="col-md-4 mt-3 shadow-lg">
        <div class="balance bg-info p-2">
            <h4>Balance</h4>
            <h2>$ <span id="currentbalance">00</span></h2>
        </div>
    </div>
</div>
</div>

<div class="row">
    <div class="col-md-6 mt-3">
        <div class="submit-area">
            <h3>Deposit</h3>
            <input id="depositamount" type="text" class="form-control" placeholder="$amount you want to withdraw" > <br>
            <button id="adddeposit" class="btn btn-success">Deposit</button>
        </div>
    </div>


    <div class="col-md-6 mt-3">
        <div class="submit-area">
            <h3>Withdraw</h3>
            <input id="withdrawamount" type="text" class="form-control" placeholder="$amount you want to withdraw" > <br>
            <button id="addwithdraw" class="btn btn-success">Withdraw</button>
        </div>
    </div>
</div>


    <script src="./index1.js"></script>
    

</body>
</html>
